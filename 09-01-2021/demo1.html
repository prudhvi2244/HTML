<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div

<body>

    <div >

    <div >

        <hr/>
        <form>
            
            <label>City</label>

            </select>
            <br/>

            <br/>

            <select onchange="javascript:location.href=this.value">

                <option value="http://www.redbus.com">RedBus</option>
                <option value="https://www.irctc.co.in/">Irctc</option>

            </select>
        </form>
